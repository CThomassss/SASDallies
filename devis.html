<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Devis - SAS Dallies</title>
    <meta name="description"
        content="Obtenez un devis gratuit pour le nettoyage de vos panneaux solaires avec SAS Dallies.">
    <link rel="stylesheet" href="./assets/css/devis.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="devis.html" class="active">Devis</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="devis">
            <div class="container">
                <div class="card">
                    <h2 class="headline-1 text-center">Demande de devis</h2>
                    <p class="form-text text-center">
                        Obtenez un devis gratuit en remplissant le formulaire ci-dessous ou contactez-nous au
                        <a href="tel:+33612717234" class="link">06 12 71 72 34</a>.
                    </p>
                    <form action="" class="devis-form">
                        <div class="input-wrapper">
                            <input type="text" name="name" placeholder="Votre nom" autocomplete="off"
                                class="input-field">
                            <input type="email" name="email" placeholder="Votre email" autocomplete="off"
                                class="input-field">
                        </div>
                        <div class="input-wrapper">
                            <input type="tel" name="phone" placeholder="Numéro de téléphone" autocomplete="off"
                                class="input-field">
                            <input type="text" name="location" placeholder="Localisation" autocomplete="off"
                                class="input-field">
                        </div>
                        <textarea name="message" placeholder="Description du projet" autocomplete="off"
                            class="input-field"></textarea>
                        <button type="submit" class="btn btn-secondary">
                            <span class="text text-1">Envoyer</span>
                            <span class="text text-2" aria-hidden="true">Envoyer</span>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 SAS Dallies. Tous droits réservés.</p>
        </div>
    </footer>
</body>

</html>
